<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
	<title>Mapa</title>
	<script src="js/jquery-2.1.0.min.js"></script>
	<style>
		body{
			width: 100%;
			height: 100%;
			padding: 0;
		}
		#mapa{
			width: 100%;
			height: 100%;
			padding: 0;	
		}
	</style>
</head>
<body>
	<div id="mapa"></div>
	<script>
		function initMap() {
		  var pos = new google.maps.LatLng(-34.397,150.644);
		  var map = new google.maps.Map(document.getElementById('mapa'), {
		    zoom: 8,
		    center: pos,
		    mapTypeId: google.maps.MapTypeId.ROADMAP
		  });
		}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd1xQ714eh4NibB5tW5jz-HdEhJrRUh-o&language=pt-BR&callback=initMap" type="text/javascript"></script>
</body>
</html>
